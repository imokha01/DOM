<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
<body>
  <div class="form_container">
    <form action="#" id="form">
      <div>
          <h1>User setting</h1>
          <p id="userPara">Lorem ipsum dolor sit amet consectetur.</p>
      </div>
      <hr>
      <div>
        <h3>Personal Info</h3>
        <input type="text" class="firstName" name="FirstName" id="first-Name" placeholder="First Name">
        <input type="text" class="lastName" name= "Last Name" id="last-Name" placeholder="Last Name"> <br>
        <select id="country">
            <option value="country" disabled hidden selected>Country</option>
            <option value="Nigeria">Nigeria</option>
            <option value="ghana">Ghana</option>
            <option value="algeria">Algeria</option>
        </select>
        <hr>
        <div>
          <h3>Notifications</h3>
          <div class="weeklyReport">
            <p class="week-para">Weekly reports</p>
            <!-- Rounded switch -->
            <div>
              <label class="switch">
                <input type="checkbox" id="weekChecked">
               <span class="slider round"></span>
              </label>
            </div>
          </div>
          <div class="pullRequest">
            <p class="pull-para">Pull request</p>
            <!-- Rounded switch -->
            <div>
              <label class="switch">
                <input type="checkbox" id="pullChecked">
               <span class="slider round"></span>
              </label>
            </div>
          </div>
          <div class="deployment">
            <p class="depoly-para">Deployment trigger</p>
            <!-- Rounded switch -->
            <div>
              <label class="switch">
                <input type="checkbox">
               <span class="slider round"></span>
              </label>
            </div>
          </div>
          <hr>
          <div class="security">
            <h3> Security</h3>
            <div>
              <p id="secu-para">Run security check upon log in</p>
              <input type="checkbox" id="check">
            </div>
            <div>
              <span>Less</span>
              <input type="range" id="range">
              <span> More </span>
            </div>
           <hr>
           <button type="submit">SAVE</button>
           <button type="cancel">CANCEL</button
        </div>
        </div>
      </div>
    </form>
  </div>
    <script src="./index.js"></script>
  </body>
</html>
